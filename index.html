<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post - Demo Static Site</title>
  <meta name="google-site-verification" content="v2CtZe2qBE_3sqE1jSMJ7fM5d2pRUZG0i69K-Tdwi_w" />
  <meta name="description" content="Sample static page designed like an Instagram post for SEO demo.">
  <meta name="keywords" content="Instagram, Social Media, Static Site, SEO Friendly">
  <meta name="author" content="Your Name">

  <!-- Open Graph for SEO -->
  <meta property="og:title" content="Instagram Post Demo">
  <meta property="og:description" content="This is a sample Instagram post static site for SEO testing.">
  <meta property="og:image" content="post-image.jpg">
  <meta property="og:type" content="website">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .post {
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .username {
      font-weight: bold;
    }
    .post-img {
      width: 100%;
      border-top: 1px solid #dbdbdb;
      border-bottom: 1px solid #dbdbdb;
    }
    .actions {
      padding: 10px;
      font-size: 20px;
    }
    .likes {
      font-weight: bold;
      margin: 0 10px;
    }
    .caption {
      padding: 0 10px 10px;
    }
    .caption span {
      font-weight: bold;
    }
    .time {
      color: #8e8e8e;
      font-size: 12px;
      padding: 0 10px 10px;
    }
  </style>
</head>
<body>
  <div class="post">
    <div class="header">
      <img src="profile.jpg" alt="User Profile">
      <div class="username">demo_user</div>
    </div>
    <img src="post-image.jpg" alt="Instagram Post" class="post-img">
    <div class="actions">‚ù§ üí¨ üîó</div>
    <p class="likes">120 likes</p>
    <div class="caption"><span>demo_user</span> This is a sample Instagram style static post!</div>
    <div class="time">2 HOURS AGO</div>
  </div>
</body>
</html>
